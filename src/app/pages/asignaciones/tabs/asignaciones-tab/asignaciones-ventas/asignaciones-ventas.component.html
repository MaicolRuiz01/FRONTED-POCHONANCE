<!-- asignaciones-ventas.component.html -->
<div class="card">
  <h2>Asignar Ventas No P2P</h2>
  <p *ngIf="loading" class="spinner-container">
    <p-progressSpinner></p-progressSpinner>
  </p>

  <!-- 1) Tabla Responsiva de ventas no asignadas -->
  <p-table
    *ngIf="!loading"
    [value]="filteredSales"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5,10,25]"
    [scrollable]="true"
    scrollDirection="horizontal"
    [tableStyle]="{ 'min-width':'100%' }"
    sortMode="single"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="nameAccount">
          Cuenta <p-sortIcon field="nameAccount"></p-sortIcon>
        </th>
        <th pSortableColumn="dollars">
          Monto <p-sortIcon field="dollars"></p-sortIcon>
        </th>
        <th pSortableColumn="date">
          Fecha <p-sortIcon field="date"></p-sortIcon>
        </th>
        <th>Acci칩n</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sale>
      <tr>
        <td>{{ sale.nameAccount }}</td>
        <td>{{ sale.dollars | number:'1.0-2' }}</td>
        <td>{{ sale.date | date:'short' }}</td>
        <td>
          <button
            pButton
            type="button"
            icon="pi pi-pencil"
            label="Asignar"
            class="p-button-sm p-button-success"
            (click)="openAssignModal(sale)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- 2) Di치logo de asignaci칩n -->
<p-dialog
  header="Asignar Venta"
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '90vw', 'max-width': '600px' }"
  (onHide)="closeModal()"
>
  <div *ngIf="selected" class="p-fluid p-formgrid p-grid">
    <!-- Cuenta y Monto USDT -->
    <div class="p-field p-col-12 p-md-6">
      <label>Cuenta</label>
      <input pInputText [value]="selected.nameAccount" readonly class="w-full" />
    </div>
    <div class="p-field p-col-12 p-md-6">
      <label>Monto (USDT)</label>
      <input
        pInputText
        [value]="selected.dollars | number:'1.0-2'"
        readonly
        class="w-full"
      />
    </div>

    <!-- Proveedor -->
    <div class="p-field p-col-12 p-md-6">
      <label>Proveedor</label>
      <p-dropdown
        [options]="suppliers"
        [(ngModel)]="selectedSupplierId"
        optionValue="id"
        optionLabel="name"
        placeholder="Selecciona proveedor"
      ></p-dropdown>
    </div>

    <!-- Tasa y Total en Pesos -->
    <div class="p-field p-col-12 p-md-6">
      <label>Tasa de venta</label>
      <p-inputNumber
        [(ngModel)]="saleRate"
        mode="decimal"
        [min]="0"
        class="w-full"
      ></p-inputNumber>
    </div>
    <div class="p-field p-col-12 p-md-6">
      <label>Total en pesos</label>
      <input
        pInputText
        [value]="totalPesos | currency:'COP '"
        readonly
        class="w-full"
      />
    </div>

    <!-- Cuentas COP Din치micas -->
    <div class="p-col-12 p-mt-3">
      <h3>Cuentas COP</h3>
      <button
        pButton
        icon="pi pi-plus"
        label="Agregar cuenta"
        class="p-button-sm"
        (click)="addAccountField()"
      ></button>
    </div>
    <ng-container *ngFor="let acc of accounts; let i = index">
      <div class="p-field p-col-12 p-md-5">
        <p-dropdown
          [options]="accountCops"
          [(ngModel)]="accounts[i].accountCop"
          optionValue="id"
          optionLabel="name"
          placeholder="Cuenta COP"
        ></p-dropdown>
      </div>
      <div class="p-field p-col-12 p-md-5">
        <p-inputNumber
          [(ngModel)]="accounts[i].amount"
          mode="currency"
          currency="COP"
          [min]="0"
          placeholder="Monto"
          class="w-full"
        ></p-inputNumber>
      </div>
      <div class="p-field p-col-12 p-md-2 p-d-flex p-ai-center">
        <button
          pButton
          icon="pi pi-trash"
          class="p-button-danger p-button-text"
          (click)="removeAccountField(i)"
        ></button>
      </div>
    </ng-container>

    <!-- Monto a Proveedor -->
    <div class="p-field p-col-12 p-md-6 p-mt-3">
      <label>Monto a proveedor</label>
      <input
        pInputText
        [value]="montoProveedor | currency:'COP'"
        readonly
        class="w-full"
      />
    </div>
  </div>

  <ng-template pTemplate="footer">
    <button
      pButton
      label="Cancelar"
      icon="pi pi-times"
      class="p-button-text"
      (click)="closeModal()"
    ></button>
    <button
      pButton
      label="Guardar"
      icon="pi pi-check"
      class="p-button-success"
      (click)="saveSale()"
      [disabled]="!saleRate || !selectedSupplierId"
    ></button>
  </ng-template>
</p-dialog>
