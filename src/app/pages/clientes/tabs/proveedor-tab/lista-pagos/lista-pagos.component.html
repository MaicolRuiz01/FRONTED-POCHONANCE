<p-table [value]="pagos" [rows]="5" paginator="true" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Monto</th>
      <th>Fecha</th>
      <th>Cuenta COP</th>
      <th>Proveedor</th>
    </tr>
  </ng-template>
  
  <ng-template pTemplate="body" let-pago>
    <tr>
      <td>{{ pago.id }}</td>
      <td>{{ pago.amount | currency }}</td>
      <td>{{ pago.fecha | date: 'short' }}</td>
      <td>{{ pago.accountCop.name }}</td>
      <td>{{ pago.supplier.name }}</td>
    </tr>
  </ng-template>
</p-table>
