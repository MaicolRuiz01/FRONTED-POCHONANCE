<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">
      <!-- Fila con "Compras", "Filtro por Fecha" -->
      <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center mb-4">
        <h5 class="m-0">Cuentas</h5>

        <!-- Filtro por fecha (extremo derecho) -->
        <span class="block mt-2 md:mt-0 p-input-icon-left ml-auto">
          <i class="pi pi-calendar"></i>
          <input pInputText type="date"  placeholder="Filtrar por fecha..." class="w-full sm:w-auto" />
        </span>
      </div>

      <!-- Filtros adicionales y botÃ³n "Agregar" en la misma fila -->
      <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center mb-4">
        <div class="flex flex-wrap">
          <!-- Filtro por tipo -->
          <span class="block mt-2 md:mt-0 p-input-icon-left mr-2">
            <i class="pi pi-filter"></i>
            <input pInputText type="text"  placeholder="Filtrar por tipo" class="w-full sm:w-auto" />
          </span>
          <!-- Filtro por cuenta -->
          <span class="block mt-2 md:mt-0 p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText type="text"  placeholder="Filtrar por cuenta" class="w-full sm:w-auto" />
          </span>
        </div>
        <!-- BotÃ³n "Agregar" al extremo derecho -->
        <button class="p-button p-button-raised p-button-success" >Agregar</button>
      </div>




    </div>
  </div>
</div>
