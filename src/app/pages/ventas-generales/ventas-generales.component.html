<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">
      <!-- Fila con "Compras", "Filtro por Fecha" -->
      <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center mb-4">
        <h5 class="m-0">Ventas Generales</h5>

        <!-- Filtro por fecha (extremo derecho) -->
        <span class="block mt-2 md:mt-0 p-input-icon-left ml-auto">
          <i class="pi pi-calendar"></i>
          <input pInputText type="date" (input)="onDateFilter(dt, $event)" placeholder="Filtrar por fecha..." class="w-full sm:w-auto" />
        </span>
      </div>

      <!-- Filtros adicionales y botón "Agregar" en la misma fila -->
      <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center mb-4">
        <div class="flex flex-wrap">
          <!-- Filtro por tipo -->
          <span class="block mt-2 md:mt-0 p-input-icon-left mr-2">
            <i class="pi pi-filter"></i>
            <input pInputText type="text" (input)="onTradeTypeFilter(dt, $event)" placeholder="Filtrar por tipo" class="w-full sm:w-auto" />
          </span>
          <!-- Filtro por cuenta -->
          <span class="block mt-2 md:mt-0 p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="onAccountFilter(dt, $event)" placeholder="Filtrar por cuenta" class="w-full sm:w-auto" />
          </span>
        </div>
        <!-- Botón "Agregar" al extremo derecho -->
        <button class="p-button p-button-raised p-button-success" (click)="displayModal = true">Agregar</button>
      </div>

      <!-- Tabla -->
      <p-table #dt [value]="products" [columns]="cols" [rows]="10"
               [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
               currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [(selection)]="selectedProducts"
               selectionMode="multiple" [rowHover]="true" dataKey="id">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
            <th *ngFor="let col of cols" pSortableColumn="{{col.field}}">
              {{col.header}} <p-sortIcon field="{{col.field}}"></p-sortIcon>
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-product>
          <tr>
            <td><p-tableCheckbox [value]="product"></p-tableCheckbox></td>
            <td *ngFor="let col of cols">{{ product[col.field] }}</td>
          </tr>
        </ng-template>
      </p-table>
      <p-dialog header="Agregar Nueva Venta" [(visible)]="displayModal" [modal]="true" [style]="{width: '450px'}" class="p-fluid">
        <div>
            <div class="p-field">
                <label for="fecha">Fecha</label>
                <input type="date" pInputText id="fecha" [(ngModel)]="fecha" autofocus />
            </div>
            <div class="p-field">
                <label for="monto">Monto</label>
                <input type="number" pInputText id="monto" [(ngModel)]="monto" />
            </div>
            <div class="p-field">
                <label for="tasaCompra">Tasa de Compra</label>
                <input type="number" pInputText id="tasaCompra" [(ngModel)]="tasaCompra" />
            </div>
            <div class="p-field">
                <label for="tasaVenta">Tasa de Venta</label>
                <input type="number" pInputText id="tasaVenta" [(ngModel)]="tasaVenta" />
            </div>
            <!-- Botones con CSS nativo y uso correcto de las etiquetas y estilos -->
            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                <button type="button" style="background-color: #ff5c5c; color: white; border: none; padding: 10px 20px; cursor: pointer;" (click)="displayModal = false">Cancelar</button>
                <button type="button" style="background-color: #007ad9; color: white; border: none; padding: 10px 20px; cursor: pointer;" (click)="save()">Guardar</button>
            </div>
        </div>
    </p-dialog>




    </div>
  </div>
</div>
