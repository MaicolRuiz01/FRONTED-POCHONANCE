<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">
      <!-- Fila con "Compras" y filtro por fecha -->
      <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center mb-4">
        <h5 class="m-0">Asignar 2P</h5>
        <!-- Filtro por fecha en la extrema derecha -->
        <span class="block mt-2 md:mt-0 p-input-icon-left">
          <i class="pi pi-calendar"></i>
          <input pInputText type="date" (input)="onDateFilter(dt, $event)" placeholder="Filter by date..." class="w-full sm:w-auto"/>
        </span>
      </div>

      <!-- Tabla -->
      <p-table #dt [value]="products" [columns]="cols" [rows]="10"
               [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
               currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [(selection)]="selectedProducts"
               selectionMode="multiple" [rowHover]="true" dataKey="id">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
            <th *ngFor="let col of cols" pSortableColumn="{{col.field}}">
              {{col.header}} <p-sortIcon field="{{col.field}}"></p-sortIcon>
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-product>
          <tr>
            <td><p-tableCheckbox [value]="product"></p-tableCheckbox></td>
            <td *ngFor="let col of cols">
              <!-- Usar dropdown solo para la columna 'Asignar Cuenta' -->
              <ng-container *ngIf="col.field === 'asignarCuenta'">
                <p-dropdown
                  [options]="cuentasOptions"
                  [(ngModel)]="product[col.field]"
                  placeholder="Seleccionar cuenta"
                  optionLabel="name"
                  class="w-full"></p-dropdown>
              </ng-container>
              <!-- Mostrar valor para otras columnas -->
              <ng-container *ngIf="col.field !== 'asignarCuenta'">
                {{ product[col.field] }}
              </ng-container>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
