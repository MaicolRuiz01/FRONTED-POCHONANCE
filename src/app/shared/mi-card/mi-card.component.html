<div class="cards-container">
  <div class="card" *ngFor="let item of data">
    <div class="card-content">
      <div class="card-field" *ngFor="let col of columns">
        <strong>{{ col.label }}:</strong> {{ item[col.field] }}
      </div>
    </div>

    <div class="card-actions">
      <ng-container *ngIf="cardActionTemplate">
        <ng-container *ngTemplateOutlet="cardActionTemplate; context: {$implicit: item}">
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
